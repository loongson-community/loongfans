# It's fine to switch to different ul style for better readability
MD004: false

# Line breaks in CJK texts will influence typography, so we don't want to
# enforce any line length limit globally
MD013: false

# Vitepress cannot use the "*.mdx" extension, yet we heavily utilize
# inline components in Markdown files
#
# see https://github.com/vuejs/vitepress/issues/3101
MD033: false

# Bare URLs aren't a problem for us
MD034: false

# Not all documents are articles, so naturally not all first lines should be
# H1's
MD041: false

MD060:
  style: compact # because this is the prevalent style used currently

# TODO: remove this exception after annotating all remaining unannotated images
# with alt texts
MD045: false
