name: CI

on:
  push:
  pull_request:
  merge_group:
    types:
      - checks_requested

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # for each workflow & branch/PR/tag
  cancel-in-progress: true

jobs:
  build:
    name: Lint & build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the source code
        uses: actions/checkout@v6
      - name: Install distro packages
        run: |
          sudo apt-get update
          sudo apt-get install -y caddy
      - name: Enable Corepack for PNPM
        run: corepack enable
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - name: Install deps
        run: pnpm install
      - name: Lint Markdown files
        run: pnpm run lintMarkdown
      - name: Check code style
        run: |
          # Caddy in Ubuntu 24.04 is version 2.6.2, which lacks support for "-d"
          caddy fmt --diff example.Caddyfile
          pnpm run lintPrettier
      - name: Lint code with ESLint
        run: pnpm run eslint
      - name: Run codespell
        uses: codespell-project/actions-codespell@v2
        with:
          check_filenames: true
      - name: Run build
        run: pnpm run build
      - name: Upload pages artifacts
        uses: actions/upload-artifact@v6
        with:
          path: "./.vitepress/dist/"
          name: "pages-${{ github.sha }}"
